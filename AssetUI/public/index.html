    function changeTilesClass(getStatus) {
      $(".commonTielsClass").removeClass('activeTilesTotal');
      $(".commonTielsClass").removeClass('activeTilesOpen');
      $(".commonTielsClass").removeClass('activeTilesCompleted');
      $(".commonTielsClass").removeClass('customer-action');
      $(".commonTielsClass").removeClass('completed');
      $(".commonTielsClass").removeClass('go-live-support');
      $(".commonTielsClass").removeClass('ams-support');
      $(".commonTielsClass").removeClass('counsulting');
      $(".commonTielsClass").removeClass('in-progress');
      $(".commonTielsClass").removeClass('activeTilesDelay');
      if (getStatus == 'In-Progress') {
        $("#in-progress").addClass('in-progress');
      } else if (getStatus == 'Customer Action') {
        $("#customer-action").addClass('customer-action');
      } else if (getStatus == 'Completed') {
        $("#completed").addClass('completed');
      } else if (getStatus == 'Go Live Support') {
        $("#go-live-support").addClass('go-live-support');
      } else if (getStatus == 'AMS Support') {
        $("#ams-support").addClass('ams-support');
      } else if (getStatus == 'Consulting') {
        $("#counsulting").addClass('counsulting');
      } else if (getStatus == 'total') {
        $("#totalTiles").addClass('activeTilesTotal');
      } else if (getStatus == 'open') {
        $("#openTiles").addClass('activeTilesOpen');
      } else if (getStatus == 'delay') {
        $("#delayedTiles").addClass('activeTilesDelay');
      } else {
        $("#completedTiles").addClass('activeTilesCompleted');
      }
    }

    function createPieGraph(keyLabels, keyValues, colorArray) {


      var donutData = {
        labels: keyLabels,
        datasets: [
          {
            data: keyValues,
            backgroundColor: colorArray,
          }
        ]
      }

      if (window.myChart && window.myChart !== null) {
        window.myChart.destroy();
      }



      var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
      var pieData = donutData;
      var pieOptions = {
        maintainAspectRatio: false,
        responsive: true,
      }
      //Create pie or douhnut chart
      // You can switch between pie and douhnut using the method below.
      window.myChart = new Chart(pieChartCanvas, {
        type: 'pie',
        data: pieData,
        options: pieOptions
      })
    }

    // (function () {

    function scroller() {

      var scroll = $('div.scroll');// Sets the div with a class of scroll as a variable

      var height = scroll.height(); // Gets the height of the scroll div

      var topAdj = -height - 30; /* '-height' turns the height                   of the UL into a negative #, 
               * '- 50' subtracts an extra 50 pixels from the height of 
        			 * the div so that it moves the trail of the UL higher to 
							 * the top of the div before the animation                ends
							 */

      scroll.animate({
        'top': [topAdj, 'linear']
      }, 33000, function () {
        scroll.css('top', 80); //resets the top position of the Ul for the next cycle
        scroller(); // Recalls the animation cycle to begin.
      });
    }

    // setTimeout(() => {
    //   scroller();
    // }, 1000)

    function initScroller() {
      scroller();
